apply plugin: 'groovy'

repositories {
  jcenter()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.6'
  testCompile 'junit:junit:4.12'
}

test {
   testLogging {
    events 'passed'
  }
}

jar {
  manifest { 
    attributes "Main-Class": "Program"
  }  

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
